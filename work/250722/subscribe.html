<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="./css/subscribe.css">
</head>
<body>
    <section class="subscribe">
        <div class="img_box">
            <div class="circle_box"></div>
            <img src="./images/mailbox.png" alt="mailbox">
        </div>
        <div class="sub_text_box">
            <p>Subscribe For The Lastest Updates</p>
            <p>Subscribe to newsletter and never miss the new post every week.</p>
        </div>
        <div class="sub_main_box">
            <input type="text" placeholder="Enter your email here...">
            <button class="sub_btn">Subscribe</button>
        </div>
    </section>
</body>
</html>

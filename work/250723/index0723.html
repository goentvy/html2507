<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entvy Blog</title>
</head>
<body>
    <div data-include-path="header.html"></div>
    <div data-include-path="main.html"></div>
    <div data-include-path="section.html"></div>
    <div data-include-path="subscribe.html"></div>
    <div data-include-path="footer.html"></div>
    <script>
        // html 문서 로딩 로직
        window.addEventListener('load', function() {
            const allElments = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElments, function(el) {
                const includePath = el.dataset.includePath;
                if(includePath) {
                    const xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if(this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
</body>
</html>
